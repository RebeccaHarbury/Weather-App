<!DOCTYPE html>
<html>
<head>

    <meta name ="viewport" contents="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body>

<div class="card">

    <!--Search bar - does not function - yet...-->
    <!--Need to learn city->lat/long co-ords to use search-->
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search-icon.png"></button>
    </div>

    <!--Displays name of city, icon of current significant weather, and day of the week-->
    <div class="weather">
        <h1 class="city">Exeter</h1>
        <img src="images/weather-1.png" class="weather-icon" id="currentWeatherCode">
        <h2 id="dayName"><h2>
    </div>

    <!--Displays forcasted current, highest, and lowest temperatures for the current day-->
    <div class="temp">
        <h1 class="currentTemp"> <p id="currentTemp"></p></h1>
        <h3 class="highTemp"> <img src="images/up-arrow.png"/><span id="currentHighTemp"></span></h3>
        <h3 class="lowTemp"> <img src="images/down-arrow.png"/><span id="currentLowTemp"></span></h3>
    </div>

    <!--5 day forcast, displaying weather icon and highest/lowest forcasted temperatures for the next 5 days-->
    <!-- I'm sure there's a more concise way to achieve this... but it works :) -->
    <div class="forecast">        
        <div>
            <p id="day1Name" ></p>
            <p class="day1"><img src="images/weather-1.png" id="day1WeatherCode" width=45%></p>
            <p class="hightemp1"> <img src="images/up-arrow.png" height=14px/><span id="day1HighTemp"></span></p>
            <p class="lowtemp1"> <img src="images/down-arrow.png" height=14px/><span id="day1LowTemp"></span></p>
        </div>
        <div>
            <p id="day2Name"></p>
            <p class="day2"><img src="images/weather--1.png" id="day2WeatherCode" width=45%></p>
            <p class="hightemp2"> <img src="images/up-arrow.png" height=14px/><span id="day2HighTemp"></span></p>
            <p class="lowtemp2"> <img src="images/down-arrow.png" height=14px/><span id="day2LowTemp"></span></p>            
        </div>
        <div>
            <p id="day3Name"></p>
            <p class="day3"><img src="images/weather--1.png" id="day3WeatherCode" width=45%></p>
            <p class="hightemp3"> <img src="images/up-arrow.png" height=14px/><span id="day3HighTemp"></span></p>
            <p class="lowtemp3"> <img src="images/down-arrow.png" height=14px/><span id="day3LowTemp"></span></p>            
        </div>
        <div>
            <p id="day4Name"></p>
            <p class="day4"><img src="images/weather--1.png" id="day4WeatherCode" width=45%></p>
            <p class="hightemp4"> <img src="images/up-arrow.png" height=14px/><span id="day4HighTemp"></span></p>
            <p class="lowtemp4"> <img src="images/down-arrow.png" height=14px/><span id="day4LowTemp"></span></p>            
        </div>
        <div>
            <p id="day5Name"></p>
            <p class="day5"><img src="images/weather--1.png" id="day5WeatherCode" width=45%></p>
            <p class="hightemp5"> <img src="images/up-arrow.png" height=14px/><span id="day5HighTemp"></span></p>
            <p class="lowtemp5"> <img src="images/down-arrow.png" height=14px/><span id="day5LowTemp"></span></p>            
        </div>                                                
    </div>
</div>
<script>
</script>
</body>
</html>
