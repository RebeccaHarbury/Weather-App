<!DOCTYPE html>
<html>
<head>

    <meta name ="viewport" contents="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>

</head>
<body>

<div class="card">

    <!--Search bar-->
    <div class="searchBar">
        <input type="text"  placeholder="enter city name" id="searchInput" spellcheck="false">
        <button><img src="images/search-icon.png" id="searchButton"></button>
    </div>

    <!--Displays name of city, icon of current significant weather, and day of the week-->
    <div class="weather">
        <h1 class="city" id="placeName"></h1>
        <img src="images/weather-1.png" class="weather-icon" id="currentWeatherCode">
        <h2 id="dayName1"><h2>
    </div>

    <!--Displays forcasted current, highest, and lowest temperatures for the current day-->
    <div class="temp">
        <h1 class="currentTemp"> <p id="currentTemp"></p></h1>
        <h3 class="highTemp1"> <img src="images/nothing.png" id="up1"/><span id="1HighTemp"></span></h3>
        <h3 class="lowTemp1"> <img src="images/nothing.png" id="down1"/><span id="1LowTemp"></span></h3>
    </div>

    <!--5 day forcast, displaying weather icon and highest/lowest forcasted temperatures for the next 5 days-->
    <div class="forecast">        
        <div>
            <p id="dayName2" ></p>
            <p class="day1"><img src="images/nothing.png" id="2WeatherCode" width=45%></p>
            <p class="hightemp2"> <img src="images/nothing.png" id="up2" height=14px/><span id="2HighTemp"></span></p>
            <p class="lowtemp2"> <img src="images/nothing.png" id="down2" height=14px/><span id="2LowTemp"></span></p>
        </div>
        <div>
            <p id="dayName3"></p>
            <p class="day2"><img src="images/nothing.png" id="3WeatherCode" width=45%></p>
            <p class="hightemp3"> <img src="images/nothing.png" id="up3" height=14px/><span id="3HighTemp"></span></p>
            <p class="lowtemp3"> <img src="images/nothing.png" id="down3" height=14px/><span id="3LowTemp"></span></p>            
        </div>
        <div>
            <p id="dayName4"></p>
            <p class="day3"><img src="images/nothing.png" id="4WeatherCode" width=45%></p>
            <p class="hightemp4"> <img src="images/nothing.png" id="up4" height=14px/><span id="4HighTemp"></span></p>
            <p class="lowtemp4"> <img src="images/nothing.png" id="down4" height=14px/><span id="4LowTemp"></span></p>            
        </div>
        <div>
            <p id="dayName5"></p>
            <p class="day4"><img src="images/nothing.png" id="5WeatherCode" width=45%></p>
            <p class="hightemp5"> <img src="images/nothing.png" id="up5" height=14px/><span id="5HighTemp"></span></p>
            <p class="lowtemp5"> <img src="images/nothing.png" id="down5" height=14px/><span id="5LowTemp"></span></p>            
        </div>
        <div>
            <p id="dayName6"></p>
            <p class="day5"><img src="images/nothing.png" id="6WeatherCode" width=45%></p>
            <p class="hightemp6"> <img src="images/nothing.png" id="up6" height=14px/><span id="6HighTemp"></span></p>
            <p class="lowtemp6"> <img src="images/nothing.png" id="down6" height=14px/><span id="6LowTemp"></span></p>            
        </div>                                                
    </div>
</div>
<script>
</script>
</body>
</html>
